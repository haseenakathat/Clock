<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Widget</title>
</head>
<body>
    <h1>Current Time</h1>

    <style>
        #clock {
          font-size: 48px;
          color: #333;
          text-align: center;
          margin-top: 20px;
          background-color: antiquewhite;
          width: 300px;
          display: block;
          border-radius: 5px;
          margin: auto;
        }
        h1{
            text-align: center;
        }
        </style>
    <div id="clock"></div>

    <script>
        function updateClock(){
            var now = new Date();

            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            if (minutes < 10) {
                minutes = "0" + minutes;
                
            }
            if (seconds < 10) {
                seconds = "0" + seconds;
                
            }
            var timeString = hours+ ":" + minutes+ ":" + seconds;

            document.getElementById('clock').innerHTML = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
